<!DOCTYPE html>
<html>

<head>
<style>
canvas {
border:1px solid black;	
	
}	
	
</style>	
</head>	
	
	
<body onload="startGame()">	
	
<script>
var gamepiece;


function startGame(){
	Canvas.start();
	gamepiece= new ball(75, 75, "green", 150, 75, 33)
}

// canvas
var Canvas = {
canvas : document.createElement("canvas"),
start: function () {
this.canvas.width = 1500;
this.canvas.height = 750;
this.context = this.canvas.getContext("2d");
document.body.insertBefore(this.canvas, document.body.childNodes[0]);
  }
}

//main game piece
function ball(width, height, color, x, y, r) {
this.x = x;
this.y = y;
this.radius = r;
this.width = width;
this.height = height;
ctx = Canvas.context;
ctx.beginPath();
ctx.arc(this.x, this.y, this.radius, 0, 2*Math.PI, false);
ctx.fillStyle = color;
ctx.fill();
ctx.lineWidth = 10;
ctx.strokeStyle = "#95fa09";
ctx.stroke();
}




</script>
</body>





</html>
