<!DOCTYPE html>
<html>

<head>
<style>
table {
    border: 1px solid green;
    table-layout: fixed;
    
}
 
 
 td {
    border: 1px solid green;
	width: calc(100%/7);
    text-align: center;
	

</style>

<script>
var calendarDate = new Date();

var date = calendarDate.getDate();

var days = calendarDate.getDay();

var currentYear = calendarDate.getFullYear();

var currentMonth = calendarDate.getMonth();

var months = ["January", "Febuary", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

var numberofDays = ["31", "", "31", "30", "31", "30", "31", "31", "30", "31", "30", "31"];

var monthDays = numberofDays[currentMonth];



function whichdayinFeb(){
	if (currentYear%4==0)
	{
		months[1]=29;
		}
	else{
		months[1]=28;
	}
	
}

function theYear() {
	document.write("<table>")
	document.write("<tr><td colspan='7'>");
	document.write(months[currentMonth]);
	document.write(" ");
	document.write(currentYear);
	document.write("</td>");
	document.write("</tr>");
}

function weekDays() {
	document.write("<tr>");
	// monday
	document.write("<td>");
	document.write("Mon.");
	document.write("</td>");
	// tuesday
	document.write("<td>");
	document.write("Tue.");
	document.write("</td>");
	// wednesday
	document.write("<td>");
	document.write("Wed.");
	document.write("</td>");
	// thursday
	document.write("<td>");
	document.write("Thurs.");
	document.write("</td>");
	// friday
	document.write("<td>");
	document.write("Fri.");
	document.write("</td>");

	document.write("<td>");
	document.write("Sat.");
	document.write("</td>");

	document.write("<td>");
	document.write("Sun.");
	document.write("</td>");
	document.write("</tr>");
}  

function displayingtheDays(){
var body = "";
var rows = 5;
var columns = 7;
var num1 = 0;
calendarDate.setDate(1);
var weekDay = calendarDate.getDay();

for (let r = 0; r <= rows; r++){
	body+= "<tr>";
	
		for (let i = 0; i<=weekDay; i++){
				body+= "<td></td>";
		}
	
	
	for (let c = 0; c < columns; c++){
		body+="<td>";
			if (num1<=monthDays){
				num1++;
		}
		body+=num1;
		body+="</td>"
	}

body+= "</tr>";

 }
document.write(body);
document.write("</table>");
}



</script>

</head>

<body>

<center><script>
whichdayinFeb();
theYear();
weekDays();
displayingtheDays();
</script></center>

</body>

</html>
