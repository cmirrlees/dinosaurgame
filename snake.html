<!DOCTYPE html>
<html>




<body onload="setInterval('draw()', 20);">
<canvas id="ctx" width="600" height="600" style="border:1px solid black;"></canvas>
<p id="demo"></p>
<script>
	

document.addEventListener("keydown",direction);
var game = setInterval('draw()', 20);
var unit = 10;
var score = 0;
var snek= [];
var snekblock1 = {x: 10*unit, y: 10*unit};
var snekblock2 = {x: 9*unit, y: 10*unit};
snek[0] = snekblock1;
snek[1] = snekblock2;



var food = {x: Math.ceil(Math.random()*570), y: Math.ceil(Math.random()*570)};
var d;



function draw(){
var c = document.getElementById("ctx");
var ctx = c.getContext('2d');	
ctx.strokeStyle = "#000000";
ctx.strokeRect(10, 10, 570, 570);	
	
	for (i = 0; i < snek.length; i++){
		ctx.fillStyle= (i==0)?"#008000":"#228B22";
		
		ctx.fillRect(snek[i].x, snek[i].y, unit, unit);
	}
	
	ctx.fillStyle= "red";
	ctx.fillRect(food.x, food.y, unit, unit);
	
		if((snek[i].x==food.x) && (snek[i].y==food.y)){
			score++;
		}


}
